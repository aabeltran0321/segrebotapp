<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center">Rewards</h2>
        <a href="/segrebot/admin/" class="btn btn-secondary mb-3">Go to Admin Dashboard</a>

        <div id="rewards-content" class="mt-4" style="display: none;">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Code</th>
                        <th>Points</th>
                        <th>Redeemer</th>
                    </tr>
                </thead>
                <tbody>
                    {% for reward in rewards %}
                    <tr>
                        <td>{{ reward.id }}</td>
                        <td>{{ reward.code }}</td>
                        <td>{{ reward.points }}</td>
                        <td>{{ reward.redeemer or 'Unclaimed' }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Password Modal -->
    <div class="modal show" id="passwordModal" tabindex="-1" style="display: block; background: rgba(0,0,0,0.5);">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter Admin Password</h5>
                </div>
                <div class="modal-body">
                    <input type="password" id="adminPassword" class="form-control" placeholder="Enter password">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="checkPassword()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("adminPassword").value;
            if (password === "admin") {
                document.getElementById("rewards-content").style.display = "block";
                document.getElementById("passwordModal").style.display = "none";
            } else {
                alert("Incorrect password!");
            }
        }
    </script>

</body>
</html>
